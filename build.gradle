apply plugin: "java"
apply plugin: "eclipse"

archivesBaseName = "DieAndRestart"
version = "0.1.0"
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
    }
}

jar {
	into "resources", {
		from "src/resources"
	}
	manifest {
		attributes(
			"Implementation-Title": "DieAndRestart",
			"Implementation-Version": version,
			"Main-Class": "dar.Main"
		)
	}
}
